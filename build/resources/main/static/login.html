<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Login | CareerTracker</title>
</head>
<body>

<header>
  <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
  <h2>Login</h2>

  <form id="loginForm">
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="email@example.com" required>

    <label for="password">Password</label>
    <input id="password" type="password" required>

    <button type="submit">Login</button>
  </form>

  <p id="message" aria-live="polite"></p>
</main>

<footer>
  <p>Â© 2026 CareerTracker</p>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('message');
  msg.textContent = '';

  try {
    // Authenticate and get JWT + account info
    const res = await fetch('/Account/authenticate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include', // send cookies automatically
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      const text = await res.text();
      msg.textContent = 'Login failed: ' + (text || res.statusText || res.status);
      return;
    }

    const data = await res.json();
    console.log('Authenticate response:', data);

    // Expecting server to return: { token, id, type }
    const id = data.id;
    const type = data.type ? String(data.type).toUpperCase() : null;

    if (!id || !type) {
      msg.textContent = 'Login failed: incomplete account data from server.';
      console.error('Incomplete account data:', data);
      return;
    }

    // Store logged-in info in localStorage (optional)
    localStorage.setItem('loggedId', String(id));
    localStorage.setItem('type', type);

    // Redirect according to account type
    if (type === 'USER') {
      window.location.href = '/indexUser.html';
    } else if (type === 'COMPANY') {
      window.location.href = '/indexCompany.html';
    } else {
      console.warn('Unknown account type, redirecting to root:', type);
      window.location.href = '/';
    }

  } catch (err) {
    msg.textContent = 'Network error. Please try again.';
    console.error('Login network error:', err);
  }
});
</script>

</body>
</html>
