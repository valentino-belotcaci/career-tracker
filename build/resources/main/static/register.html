<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Create Account - CareerTracker</title>
</head>
<body>

<header>
    <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
    <h2>Create Account</h2>

    <form id="acctForm">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <label for="type">Account Type</label>
        <select id="type" name="type">
            <option value="USER">User</option>
            <option value="COMPANY">Company</option>
        </select>

        <button type="submit" id="submitBtn">Continue Registration</button>
    </form>
    <p id="message"></p>

    <script>
    document.getElementById('acctForm').addEventListener('submit', async function(e){
        e.preventDefault();

        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            type: document.getElementById('type').value
        };

        const res = await fetch('/Account/insertAccount', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });

        const msg = document.getElementById('message');
        if (!res.ok) {
            msg.style.color = 'red';
            msg.textContent = 'Failed';
            return;
        }

        msg.style.color = 'green';
        msg.textContent = 'Account created';

        // read returned AccountDTO and store session info
        const account = await res.json();
        if (account) {
            try {
                // store minimal client session info
                localStorage.setItem('loggedId', String(account.id));
                localStorage.setItem('loggedEmail', account.email);

            } catch (err) {
                console.error('Failed to write localStorage', err);
            }
        }

        // redirect 
        setTimeout(() => {
            globalThis.location.href = '/login.html';
        }, 500);

    });
    </script>
</main>

<footer>
    <p>Â© 2026 CareerTracker</p>
    </footer>

</body>
</html>
