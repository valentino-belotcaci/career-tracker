<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Profile - CareerTracker</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <a class="site-title" href="/indexCompany.html">CareerTracker</a>
</header>

<main class="wide-card">
  <h2>Company Profile</h2>

  <p id="note">Loading company profile…</p>

  <!-- ===== VIEW MODE ===== -->
  <div id="viewMode" class="hidden">
    <p><strong>Company Name:</strong> <span id="viewName"></span></p>
    <p><strong>Email:</strong> <span id="viewEmail"></span></p>
    <p><strong>Description:</strong> <span id="viewDescription"></span></p>
    <p><strong>City:</strong> <span id="viewCity"></span></p>
    <p><strong>Street:</strong> <span id="viewStreet"></span></p>
    <p><strong>Number:</strong> <span id="viewNumber"></span></p>

    <div class="spaced">
      <button id="editBtn" class="btn">Edit</button>
    </div>
  </div>

  <!-- ===== EDIT MODE ===== -->
  <form id="editMode" class="hidden">
    <input type="hidden" id="companyId">

    <label for="companyName">Company name</label>
    <input id="companyName" type="text">

    <label for="email">Email</label>
    <input id="email" type="email" required>

    <label for="description">Description</label>
    <textarea id="description"></textarea>

    <label for="city">City</label>
    <input id="city" type="text">

    <label for="street">Street</label>
    <input id="street" type="text">

    <label for="number">Number</label>
    <input id="number" type="text">

    <div class="button-row">
      <button type="submit" class="btn">Save</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
    </div>

    <p id="message"></p>
  </form>
</main>

<footer>
  <p>© 2026 CareerTracker</p>
</footer>

<script>
(function() {
  const accountId = localStorage.getItem('loggedId');
  if (!accountId) {
    window.location.href = '/login.html';
    return;
  }

  // ===== Authenticated fetch helper =====
  window.authFetch = function(url, opts = {}) {
    opts.credentials = 'include';
    opts.headers = opts.headers || {};
    return fetch(url, opts);
  };

  const note = document.getElementById('note');
  const viewMode = document.getElementById('viewMode');
  const editMode = document.getElementById('editMode');
  const message = document.getElementById('message');

  // Helper to display null/empty values as "—"
  function show(val) {
    return val && val.trim() !== '' ? val : '—';
  }

  // ===== LOAD COMPANY =====
  async function loadCompany() {
    try {
      const res = await authFetch(`/Account/getAccountById/${encodeURIComponent(accountId)}`);

      if (res.status === 401 || res.status === 403) {
        window.location.href = '/login.html';
        return;
      }

      if (res.status === 404) {
        note.textContent = 'No company profile found.';
        return;
      }

      if (!res.ok) throw new Error('Failed to load company');

      const company = await res.json();

      // Set hidden id for updates
      document.getElementById('companyId').value = company.id || company.companyId;

      // ===== EDIT MODE =====
      document.getElementById('companyName').value = company.companyName || '';
      document.getElementById('email').value = company.email || '';
      document.getElementById('description').value = company.description || '';
      document.getElementById('city').value = company.city || '';
      document.getElementById('street').value = company.street || '';
      document.getElementById('number').value = company.number || '';

      // ===== VIEW MODE =====
      document.getElementById('viewName').textContent = show(company.companyName);
      document.getElementById('viewEmail').textContent = show(company.email);
      document.getElementById('viewDescription').textContent = show(company.description);
      document.getElementById('viewCity').textContent = show(company.city);
      document.getElementById('viewStreet').textContent = show(company.street);
      document.getElementById('viewNumber').textContent = show(company.number);

      note.classList.add('hidden');
      viewMode.classList.remove('hidden');
      editMode.classList.add('hidden');

    } catch (err) {
      console.error(err);
      note.textContent = 'Error loading company profile.';
    }
  }

  // ===== EDIT BUTTON =====
  document.getElementById('editBtn').addEventListener('click', () => {
    viewMode.classList.add('hidden');
    editMode.classList.remove('hidden');
  });

  // ===== CANCEL BUTTON =====
  document.getElementById('cancelBtn').addEventListener('click', () => {
    editMode.classList.add('hidden');
    viewMode.classList.remove('hidden');
    message.textContent = '';
  });

  // ===== SAVE COMPANY =====
  editMode.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.textContent = '';

    const saveBtn = editMode.querySelector('button[type="submit"]');
    if (saveBtn) saveBtn.disabled = true;

    try {
      const companyId = document.getElementById('companyId').value;

      const payload = {
        companyName: document.getElementById('companyName').value.trim(),
        email: document.getElementById('email').value.trim(),
        description: document.getElementById('description').value.trim(),
        city: document.getElementById('city').value.trim(),
        street: document.getElementById('street').value.trim(),
        number: document.getElementById('number').value.trim()
      };


      const res = await authFetch(`/Account/updateAccount/${encodeURIComponent(companyId)}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        const text = await res.text().catch(() => '');
        throw new Error(text || 'Failed to save company');
      }

      // Update view mode immediately
      document.getElementById('viewName').textContent = show(payload.companyName);
      document.getElementById('viewEmail').textContent = show(payload.email);
      document.getElementById('viewDescription').textContent = show(payload.description);
      document.getElementById('viewCity').textContent = show(payload.city);
      document.getElementById('viewStreet').textContent = show(payload.street);
      document.getElementById('viewNumber').textContent = show(payload.number);

      message.style.color = 'green';
      message.textContent = 'Saved successfully.';
      editMode.classList.add('hidden');
      viewMode.classList.remove('hidden');

    } catch (err) {
      console.error(err);
      message.style.color = 'red';
      message.textContent = err.message || 'Error saving company';
    } finally {
      if (saveBtn) saveBtn.disabled = false;
    }
  });

  loadCompany();
})();
</script>

</body>
</html>
