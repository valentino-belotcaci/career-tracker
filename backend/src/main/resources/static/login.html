<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | CareerTracker</title>
</head>
<body>

<header>
    <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="message" aria-live="polite"></p>
</main>

<footer>
    <p>Â© 2026 CareerTracker</p>
</footer>

<script>
async function fetchAccountByEmail(email) {
  try {
    // JWT will be sent automatically via HttpOnly cookie
    const res = await fetch('/Account/getAccountByEmail/' + encodeURIComponent(email), {
      method: 'GET',
      credentials: 'include' // send cookies automatically
    });
    return res;
  } catch (err) {
    console.error('fetchAccountByEmail network error', err);
    return { ok: false, status: 0, statusText: 'Network error', text: async () => String(err) };
  }
}

document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('message');
  msg.textContent = '';

  try {
    // POST email/password as simple JSON map
    const res = await fetch('/Account/authenticate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include', // server sets JWT in HttpOnly cookie
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      const text = await res.text();
      msg.textContent = 'Login failed: ' + (text || res.statusText || res.status);
      return;
    }

    const data = await res.json();
    console.log('authenticate response', data);

    // try to get type/id from authenticate response
    let type = data.type ? String(data.type).toUpperCase() : null;
    let id = (data.id !== undefined && data.id !== null) ? data.id : null;

    // fallback: if type/id missing, query getAccountByEmail
    if (!type || id == null) {
      const acctRes = await fetchAccountByEmail(email);
      if (!acctRes.ok) {
        const text = await acctRes.text();
        msg.textContent = 'Account lookup failed: ' + (text || acctRes.statusText || acctRes.status);
        console.error('getAccountByEmail failed:', acctRes.status, text);
        return;
      }
      const acctData = await acctRes.json();
      const account = acctData.account || acctData;
      if (!type && account && account.type) type = String(account.type).toUpperCase();
      if (id == null && account) id = account.id || account.accountId || null;
    }

    // store logged-in id/type in localStorage if you still want
    if (id != null) localStorage.setItem('loggedId', String(id));
    else localStorage.removeItem('loggedId');

    if (type != null) localStorage.setItem('type', type);
    else localStorage.removeItem('type');

    console.log(type)
    // redirect according to resolved type
    if (type === 'USER') {
      window.location.href = '/indexUser.html';
    } else if (type === 'COMPANY') {
      window.location.href = '/indexCompany.html';
    } else {
      console.warn('Unknown account type, redirecting to root', type);
      window.location.href = '/';
    }

  } catch (err) {
    msg.textContent = 'Network error';
    console.error(err);
  }
});
</script>

</body>
</html>
