<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - CareerTracker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>CareerTracker</h1>
</header>

<main>
    <h2>Create Account</h2>

    <form id="acctForm">
        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <label for="type">Account Type</label>
        <select id="type">
            <option value="CONSUMER">Consumer</option>
            <option value="COMPANY">Company</option>
        </select>

        <button type="submit" id="submitBtn">Continue Registration</button>
    </form>
    <p id="message"></p>

    <script>
    document.getElementById('acctForm').addEventListener('submit', async function(e){
        e.preventDefault();

        const data = { email: document.getElementById('email').value, password: document.getElementById('password').value, type: document.getElementById('type').value };
        const res = await fetch('/Account/insertAccount', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });

        const msg = document.getElementById('message');
        if (!res.ok) {
            msg.style.color = 'red';
            msg.textContent = 'Failed';
            return;
        }   
        console.log("aaaa")

        msg.style.color = 'green';
        msg.textContent = 'Account created';

        setTimeout(() => {
            if (data.type === 'COMPANY') {
                window.location.href = '/registerCompany.html';
            } else {
                window.location.href = '/registerUser.html';
            }
        }, 300);
        });

        conosole.log("AAAAAIUTTTOTOOOOOO")
    </script>
</main>

</body>
</html>
