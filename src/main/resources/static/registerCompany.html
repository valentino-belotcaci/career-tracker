<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Registration - CareerTracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>CareerTracker</h1>
    <p>Company Profile Registration</p>
</header>

<main>
    <h2>Create Your Company Profile</h2>

    <form id="companyForm">
        <label for="companyName">Company Name</label>
        <input id="companyName" type="text" required>

        <label for="industry">Industry</label>
        <input id="industry" type="text">

        <label for="accountId">Account ID</label>
        <input id="accountId" type="number" required>

        <button type="submit">Complete Registration</button>
    </form>

    <p id="message"></p>
</main>

<footer>
    <p>Â© 2026 CareerTracker</p>
</footer>

<script>
document.getElementById("companyForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("companyName").value,
        industry: document.getElementById("industry").value,
        account_id: document.getElementById("accountId").value
    };

    const response = await fetch("http://localhost:8080/Company/insertCompany", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const message = document.getElementById("message");

    if (response.ok) {
        message.style.color = "green";
        message.textContent = "Company registration completed!";
    } else {
        message.style.color = "red";
        message.textContent = "Company registration failed.";
    }
});
</script>

</body>
</html>
