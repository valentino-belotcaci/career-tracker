<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Profile - CareerTracker</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <a class="site-title" href="/indexCompany.html">CareerTracker</a>
    </header>

    <main class="wide-card">
      <h2>Company Profile</h2>

      <p id="note">Loading your company profile…</p>

      <div id="viewMode" style="display:none;">
        <p><strong>Company name:</strong> <span id="viewName"></span></p>
  <p><strong>Email:</strong> <span id="viewEmail"></span></p>
        <p><strong>Description:</strong> <span id="viewDescription"></span></p>
        <div>
          <button id="editBtn">Edit</button>
        </div>
      </div>

      <form id="editMode" style="display:none;">
        <input type="hidden" id="companyId">

  <label for="name">Company name</label>
  <input id="name" type="text">

  <label for="email">Email</label>
  <input id="email" type="email">

  <label for="description">Description</label>
  <input id="description" type="text">

        <div style="display:flex; gap:0.5rem; margin-top:1rem;">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>

      <p id="message"></p>
    </main>

    <footer>
      <p>© 2026 CareerTracker</p>
    </footer>

    <script>
      async function loadCompany() {
        const loggedEmail = localStorage.getItem('loggedEmail');
        const note = document.getElementById('note');
        if (!loggedEmail) {
          note.textContent = 'No logged account found. Please log in.';
          return;
        }

        try {
          const res = await fetch(`/User/getCompanyByEmail/${encodeURIComponent(loggedEmail)}`);
          if (res.status === 404) {
            note.textContent = 'No company profile found for this account.';
            return;
          }
          if (!res.ok) throw new Error('Failed to load company');

          const c = await res.json();

          const cid = c.company_id || c.id || '';
          document.getElementById('companyId').value = cid;
          document.getElementById('name').value = c.name || '';
          document.getElementById('email').value = c.email || '';
          document.getElementById('description').value = c.description || '';

          document.getElementById('viewName').textContent = c.name || '';
          document.getElementById('viewEmail').textContent = c.email || '';
          document.getElementById('viewDescription').textContent = c.description || '';

          note.style.display = 'none';
          document.getElementById('viewMode').style.display = 'block';
        } catch (err) {
          console.error(err);
          note.textContent = 'Error loading company profile.';
        }
      }

      // Edit button
      document.getElementById('editBtn').addEventListener('click', function(){
        document.getElementById('viewMode').style.display = 'none';
        document.getElementById('editMode').style.display = 'block';
      });

      // Cancel
      document.getElementById('cancelBtn').addEventListener('click', function(){
        document.getElementById('editMode').style.display = 'none';
        document.getElementById('viewMode').style.display = 'block';
      });

      document.getElementById('editMode').addEventListener('submit', async function(e){
        e.preventDefault();
        const id = document.getElementById('companyId').value;
        if (!id) return;
        const payload = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          description: document.getElementById('description').value
        };
        const msg = document.getElementById('message');
        try {
          const res = await fetch(`/Company/updateCompany/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });
          if (!res.ok) {
            msg.style.color = 'red';
            msg.textContent = 'Failed to save changes.';
            return;
          }
          // update view
          document.getElementById('viewName').textContent = payload.name || '';
          document.getElementById('viewEmail').textContent = payload.email || '';
          document.getElementById('viewDescription').textContent = payload.description || '';

          msg.style.color = 'green';
          msg.textContent = 'Saved successfully.';
          document.getElementById('editMode').style.display = 'none';
          document.getElementById('viewMode').style.display = 'block';
        } catch (err) {
          console.error(err);
          msg.style.color = 'red';
          msg.textContent = 'Error saving changes.';
        }
      });

      loadCompany();
    </script>
  </body>
</html>
