<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | CareerTracker</title>
</head>
<body>

<header>
    <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="message" aria-live="polite"></p>
</main>

<footer>
    <p>© 2026 CareerTracker</p>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('message');

    msg.textContent = '';
    msg.style.color = 'black';

    try {
        const res = await fetch('/Account/authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
            msg.style.color = 'red';
            msg.textContent = 'Invalid email or password';
            return;
        }

        const data = await res.json();

        if (!data.token) {
            msg.style.color = 'red';
            msg.textContent = 'Authentication failed (no token)';
            return;
        }

        // ✅ Store JWT (session)
        localStorage.setItem('jwt', data.token);
        localStorage.setItem('loggedEmail', email);

        msg.style.color = 'green';
        msg.textContent = 'Login successful';

        // ✅ Redirect (role-based later via JWT claims)
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 500);

    } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.textContent = 'Server error. Please try again later.';
    }
});
</script>

</body>
</html>
