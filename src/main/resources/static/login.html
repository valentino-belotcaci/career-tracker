<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | CareerTracker</title>
</head>
<body>

<header>
    <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="message" aria-live="polite"></p>
</main>

<footer>
    <p>Â© 2026 CareerTracker</p>
</footer>

<script>
async function fetchAccountByEmail(email, token) {
  try {
    const res = await fetch('/Account/getAccountByEmail/' + encodeURIComponent(email), {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });
    return res;
  } catch (err) {
    console.error('fetchAccountByEmail network error', err);
    return { ok: false, status: 0, statusText: 'Network error', text: async () => String(err) };
  }
}

document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('message');
  msg.textContent = '';

  try {
    const res = await fetch('/Account/authenticate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      const text = await res.text();
      msg.textContent = 'Login failed: ' + (text || res.statusText);
      return;
    }

    const data = await res.json();
    console.log('authenticate response:', data); // debug

    const token = data.token;
    if (!token) {
      msg.textContent = 'Login failed: no token received';
      return;
    }

    // store token for later API calls
    localStorage.setItem('jwt', token);

    // remove legacy keys
    localStorage.removeItem('loggedId');

    // Prefer type/id from authenticate response when provided
    let type = data.type ? String(data.type).toUpperCase() : null;
    let id = data.id || data.accountId || null;

    // If we don't have type or id from authenticate response, fetch account by email
    if (!type || !id) {
      const acctRes = await fetchAccountByEmail(email, token);

      if (!acctRes.ok) {
        const text = await acctRes.text();
        msg.textContent = 'Account lookup failed: ' + (text || acctRes.statusText || acctRes.status);
        console.error('getAccountByEmail failed:', acctRes.status, text);
        return;
      }

      const acctData = await acctRes.json();
      console.log('account lookup response:', acctData); // debug
      const account = acctData.account || acctData;

      // assign type and id from fetched account
      if (!type && account && account.type) {
        type = String(account.type).toUpperCase();
      }
      if (!id && account) {
        id = account.id || account.accountId || null;
      }
    }

    console.log('resolved type/id:', { type, id }); // debug

    // store the logged-in account id under the canonical key "loggenId"
    if (id != null) {
      localStorage.setItem('loggenId', String(id));
    } else {
      localStorage.removeItem('loggenId');
    }

    // final redirect based on resolved type
    if (type === 'USER') {
      window.location.href = '/indexUser.html';
    } else if (type === 'COMPANY') {
      window.location.href = '/indexCompany.html';
    } else {
      console.warn('Unknown account type, redirecting to root', type);
      window.location.href = '/';
    }

  } catch (err) {
    msg.textContent = 'Network error';
    console.error(err);
  }
});
</script>

</html>
