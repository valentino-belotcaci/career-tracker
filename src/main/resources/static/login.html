<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | CareerTracker</title>
</head>
<body>

<header>
    <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="message" aria-live="polite"></p>
</main>

<footer>
    <p>Â© 2026 CareerTracker</p>
</footer>

<script>
async function fetchAccountByEmail(email, token) {
  try {
    const res = await fetch('/Account/getAccountByEmail/' + encodeURIComponent(email), {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });
    return res;
  } catch (err) {
    console.error('fetchAccountByEmail network error', err);
    return { ok: false, status: 0, statusText: 'Network error', text: async () => String(err) };
  }
}

document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const msg = document.getElementById('message');
  msg.textContent = '';

  try {
    const res = await fetch('/Account/authenticate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) {
      const text = await res.text();
      msg.textContent = 'Login failed: ' + (text || res.statusText);
      return;
    }

    const data = await res.json();
    const token = data.token || data.accessToken || data.jwt || data.access_token;
    if (!token) {
      msg.textContent = 'Login failed: no token received';
      return;
    }

    // store token for later API calls
    localStorage.setItem('jwt', token);

    // Use the GET /Account/getAccountByEmail/{email} endpoint
    const acctRes = await fetchAccountByEmail(email, token);

    if (!acctRes.ok) {
      const text = await acctRes.text();
      msg.textContent = 'Account lookup failed: ' + (text || acctRes.statusText || acctRes.status);
      console.error('getAccountByEmail failed:', acctRes.status, text);
      // stay on login so user can retry instead of redirecting
      return;
    }

    const acctData = await acctRes.json();
    const account = acctData.account || acctData;
    const type = account && account.type ? String(account.type).toUpperCase() : null;

    if (type === 'USER') {
      window.location.href = '/indexUser.html';
    } else if (type === 'COMPANY') {
      window.location.href = '/indexCompany.html';
    } else {
      // fallback if type missing or unknown
      window.location.href = '/';
    }

  } catch (err) {
    msg.textContent = 'Network error';
    console.error(err);
  }
});
</script>

</html>
