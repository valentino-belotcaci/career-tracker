<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>

<header>
    <a class="site-title" href="/index.html">CareerTracker</a>
</header>

<main class="wide-card">
    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <button type="submit">Login</button>
    </form>
    <p id="message" aria-live="polite"></p>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/Account/authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const msg = document.getElementById('message');
        if (!res.ok) {
            msg.style.color = 'red';
            msg.textContent = 'Login failed';
            return;
        }

        // Parse returned AccountDTO and redirect based on its `type` field
        let accountDTO;
        try {
            accountDTO = await res.json();
        } catch (err) {
            msg.style.color = 'red';
            msg.textContent = 'Login succeeded but response parsing failed';
            return;
        }

        msg.style.color = 'green';
        msg.textContent = 'Login successful';

        const type = accountDTO.type;
        if (type == "USER") {
            window.location.href = '/indexUser.html';
        } else {
            window.location.href = '/indexCompany.html';
        }

        
    });
    </script>
</main>

<footer>
    <p>Â© 2026 CareerTracker</p>
</footer>

</body>
</html>
