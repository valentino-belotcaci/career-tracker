<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - CareerTracker</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <a class="site-title" href="/index.html">CareerTracker</a>
    </header>

    <main class="wide-card">
      <h2>User Profile</h2>

      <p id="note">Loading your profile…</p>

      <form id="profileForm" style="display:none;">
        <input type="hidden" id="userId">

        <label for="name">Name</label>
        <input id="name" type="text">

        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="description">Description</label>
        <input id="description" type="text">

        <button type="submit">Save changes</button>
      </form>

      <p id="message"></p>
    </main>

    <footer>
      <p>© 2026 CareerTracker</p>
    </footer>

    <script>
      async function loadProfile() {
        const accId = localStorage.getItem('loggedAccountId');
        const note = document.getElementById('note');
        if (!accId) {
          note.textContent = 'No logged account found. Please log in.';
          return;
        }

        try {
          const res = await fetch('/User/getAllUsers');
          if (!res.ok) throw new Error('Failed to load users');
          const users = await res.json();
          const u = users.find(x => String(x.account_id) === String(accId));
          if (!u) {
            note.textContent = 'No user profile found for this account.';
            return;
          }

          // populate form
          document.getElementById('userId').value = u.user_id || u.id || '';
          document.getElementById('name').value = u.name || '';
          document.getElementById('email').value = u.email || '';
          document.getElementById('description').value = u.description || '';

          note.style.display = 'none';
          document.getElementById('profileForm').style.display = 'block';
        } catch (err) {
          note.textContent = 'Error loading profile.';
        }
      }

      document.getElementById('profileForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const id = document.getElementById('userId').value;
        if (!id) return;
        const payload = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          description: document.getElementById('description').value
        };
        const msg = document.getElementById('message');
        try {
          const res = await fetch(`/User/updateUser/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });
          if (!res.ok) {
            msg.style.color = 'red';
            msg.textContent = 'Failed to save changes.';
            return;
          }
          msg.style.color = 'green';
          msg.textContent = 'Saved successfully.';
        } catch (err) {
          msg.style.color = 'red';
          msg.textContent = 'Error saving changes.';
        }
      });

      loadProfile();
    </script>
  </body>
</html>
