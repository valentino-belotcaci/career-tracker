<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Job Applications - CareerTracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    #appsTable tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }
    #appsTable tbody tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<header>
  <a id="homeLink" class="site-title" href="#">CareerTracker</a>
</header>

<main class="wide-card">
  <h2>My Job Applications</h2>

  <div class="user-controls" id="userControls"></div>

  <p id="note">Loading…</p>

  <!-- Table for applications -->
  <table id="appsTable" class="posts-table hidden">
    <thead>
      <tr>
        <th>Post ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Salary</th>
        <th>Status</th>
        <th>Applied At</th>
      </tr>
    </thead>
    <tbody id="appsBody"></tbody>
  </table>

  <p id="message"></p>
</main>

<footer>
  <p>© 2026 CareerTracker</p>
</footer>

<script>
/* =====================
   Auth fetch helper (send cookies)
===================== */
function authFetch(url, opts = {}) {
  opts.credentials = 'include'; // send cookies automatically
  opts.headers = opts.headers || {};
  return fetch(url, opts);
}

/* =====================
   Dynamic home link
===================== */
const type = localStorage.getItem('type');
const homeLink = document.getElementById('homeLink');
if (homeLink) {
  homeLink.href = type === 'USER' ? '/indexUser.html'
                 : type === 'COMPANY' ? '/indexCompany.html'
                 : '/index.html';
}

/* =====================
   User controls
===================== */
function setupUserControls() {
  const controls = document.getElementById('userControls');
  if (type === 'USER') {
    const btn = document.createElement('button');
    btn.textContent = 'Find Job Posts';
    btn.onclick = () => window.location.href = '/displayJobPost.html';
    controls.appendChild(btn);
  }
}
setupUserControls();

/* =====================
   Load all applications for logged-in user
===================== */
async function loadMyApplications() {
  const note = document.getElementById('note');
  const tbody = document.getElementById('appsBody');
  const table = document.getElementById('appsTable');

  const userId = localStorage.getItem('loggedId');
  if (!userId) {
    note.textContent = 'No logged user found.';
    return;
  }

  try {
    const res = await authFetch(`/JobApplication/getApplicationsByUserId/${encodeURIComponent(userId)}`);

    if (res.status === 403) {
      note.textContent = 'Access denied. Please log in again.';
      return;
    }
    if (res.status === 404) {
      note.textContent = 'You have not submitted any applications yet.';
      return;
    }
    if (!res.ok) throw new Error('Failed to load applications');

    const applications = await res.json();
    if (!applications || applications.length === 0) {
      note.textContent = 'You have not submitted any applications yet.';
      return;
    }

    tbody.innerHTML = '';

    applications.forEach(app => {
      const post = app.jobPost || {};
      const postId = post.id ?? '';
      const appId = app.applicationId ?? app.id;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${postId}</td>
        <td>${post.name ?? ''}</td>
        <td>${post.description ?? ''}</td>
        <td>${post.duration ?? ''}</td>
        <td>${post.salary ?? ''}</td>
        <td>${app.status ?? ''}</td>
        <td>${app.createdAt ?? ''}</td>
      `;

      // Redirect to single application details page
      tr.addEventListener('click', () => {
        if (appId) {
          window.location.href = `/JobApplicationDetails.html?applicationId=${encodeURIComponent(appId)}`;
        }
      });

      tbody.appendChild(tr);
    });

    note.classList.add('hidden');
    table.classList.remove('hidden');

  } catch (err) {
    console.error(err);
    note.textContent = 'Error loading applications.';
  }
}

/* =====================
   Run
===================== */
loadMyApplications();
</script>

</body>
</html>
