# Application name
spring.application.name=CareerTracker

# PostgreSQL connection - values MUST come from environment variables in production
# Set DB_URL, DB_USER and DB_PASS in your shell / deployment environment (or use a secrets manager)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server/config (optional env overrides)
server.port=${SERVER_PORT}

# SSL - require providing SSL_KEY_STORE and SSL_KEY_STORE_PASSWORD in env for production
server.ssl.enabled=${SSL_ENABLED}
server.ssl.key-store=${SSL_KEY_STORE}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
server.ssl.key-store-type=${SSL_KEY_STORE_TYPE}
server.ssl.key-alias=${SSL_KEY_ALIAS}